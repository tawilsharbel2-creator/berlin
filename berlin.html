<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Berlin — Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0e0f12;
  color:#f5f5f5;
  font-family:'Inter',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.container{
  text-align:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:48px;
  margin-bottom:20px;
}

#timer{
  font-size:32px;
  letter-spacing:3px;
  opacity:.85;
}

a{
  display:inline-block;
  margin-top:40px;
  color:#fff;
  opacity:.6;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <h1>Berlin Opens In</h1>
  <div id="timer">00d 00h 00m 00s</div>
  <a href="openning screen.html">← Back</a>
</div>

<script>
const targetDate = new Date("2026-06-01T00:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const diff = targetDate - now;

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("timer").innerText =
    `${d}d ${h}h ${m}m ${s}s`;
},1000);
</script>

</body>
</html>
