<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family:Arial, sans-serif;
  padding:20px;
}

/* CLOCK LAYOUT */
.clock{
  display:flex;
  gap:clamp(8px,3vw,18px);
  flex-wrap:wrap;
  justify-content:center;
}

/* EACH UNIT */
.box{
  text-align:center;
}

/* NUMBER STYLE */
.num{
  background:#000;
  padding:clamp(14px,4vw,28px) clamp(16px,5vw,32px);
  font-size:clamp(28px,8vw,64px);
  border-radius:14px;
  box-shadow:
    0 10px 0 #2a2a2a,
    0 18px 30px rgba(0,0,0,.6);
  min-width:clamp(70px,18vw,110px);
  transition:.2s;
}

/* LABEL */
.label{
  margin-top:10px;
  font-size:clamp(11px,2.5vw,15px);
  opacity:.7;
  letter-spacing:1px;
}

/* SMALL PHONES */
@media (max-width:420px){
  .clock{
    gap:10px;
  }
}

</style>
</head>

<body>

<div class="clock">

<div class="box">
<div class="num" id="days">00</div>
<div class="label">DAYS</div>
</div>

<div class="box">
<div class="num" id="hours">00</div>
<div class="label">HOURS</div>
</div>

<div class="box">
<div class="num" id="minutes">00</div>
<div class="label">MIN</div>
</div>

<div class="box">
<div class="num" id="seconds">00</div>
<div class="label">SEC</div>
</div>

</div>

<script>

const target = new Date("April 1, 2026 00:00:00").getTime();

function update(){

  const now = new Date().getTime();
  const diff = target - now;

  if(diff<=0){
    document.body.innerHTML="<h1 style='font-size:8vw'>OPEN</h1>";
    return;
  }

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);

  document.getElementById("days").textContent=d;
  document.getElementById("hours").textContent=h;
  document.getElementById("minutes").textContent=m;
  document.getElementById("seconds").textContent=s;

}

setInterval(update,1000);
update();

</script>

</body>
</html>
